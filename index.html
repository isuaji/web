<!DOCTYPE html>
<html lang="ru">

        <form id="form">

            <input type="text" placeholder="Причина бана" id="reason">
            <input type="text" placeholder="Ваш айди" id="proofs">
            <button id="ban">Отправить заявку</button>
        </form>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            let tg = window.Telegram.WebApp;
            let ban = document.getElementById("ban");
            let bnn = document.getElementById("bnn");
            tg.expand();

            bnn.addEventListener("click", () => {
                document.getElementById("main").style.display="none";
                document.getElementById("form").style.display="block";
                document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " "  + tg.initDataUnsafe.user.last_name;
            });
            ban.addEventListener("click", () =>{
                let res = document.getElementById("reason").value;
                let proof = document.getElementById("proofs").value;
                tg.close();
            })

        </script>
    </body>
