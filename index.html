<!DOCTYPE html>
<html lang="ru">
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minumum-scale=1.0>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>Bans</title>
    </head>
    <body>
        <div id="main">
            <h1>Отчет</h1>
            <img src="images/bn.png" style="background: transparent;">
            <p>При заполнении будьте внимательны</p>
            <button id="bnn">Заполнить</button>
        </div>
        <form id="form">
            <input type="text" placeholder="Игра" id="game">
            <input type="text" placeholder="RP" id="level">
            <input type="text" placeholder="S TIER" id="characters">
            <input type="text" placeholder="S WEAPONS" id="weapons">
            <input type="text" placeholder="Тег гаранта" id="garant">

            <button id="ban">Отправить отчет</button>
        </form>
        <script>
            let tg = window.Telegram.WebApp;
            let ban = document.getElementById("ban");
            let bnn = document.getElementById("bnn");
            tg.expand();

            bnn.addEventListener("click", () => {
                document.getElementById("main").style.display="none";
                document.getElementById("form").style.display="block";
                document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " "  + tg.initDataUnsafe.user.last_name;
            });
            ban.addEventListener("click", () =>{
                let game = document.getElementById("game").value;
                let level = document.getElementById("level").value;
                let pers = document.getElementById("characters").value;
                let weap = document.getElementById("weapons").value;
                let garant = document.getElementById("garant").value;
                let data = {
                    game: game,
                    level: level,
                    pers: pers,
                    weap: weap,
                    garant: garant,
                }
                tg.sendData(JSON.stringify(data))
                tg.close();
            })

        </script>
    </body>
</html>
